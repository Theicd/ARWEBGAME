<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#00d4ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Iron AR · Debug Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
    <style>
        .logs-container {
            max-width: 100%;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: rgba(0,255,255,0.1);
            border: 1px solid rgba(0,255,255,0.3);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }
        
        .stat-label {
            font-size: 10px;
            color: #888;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .stat-box.error .stat-value {
            color: #ff3300;
        }
        
        .log-viewer {
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            border-radius: 8px;
            max-height: 50vh;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .log-entry {
            padding: 3px 5px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 10px;
        }
        
        .log-entry:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .log-time {
            color: #666;
            min-width: 80px;
        }
        
        .log-type {
            min-width: 60px;
            font-weight: bold;
        }
        
        .log-type.LOG { color: #00ffff; }
        .log-type.WARN { color: #ffff00; }
        .log-type.ERROR { color: #ff3300; }
        .log-type.AI { color: #00ff88; }
        .log-type.AR { color: #ff00ff; }
        .log-type.COMBAT { color: #ff6600; }
        .log-type.SENSOR { color: #88ff00; }
        .log-type.PERF { color: #00aaff; }
        .log-type.SYSTEM { color: #ffffff; }
        
        .log-msg {
            color: #ccc;
            flex: 1;
            word-break: break-all;
        }
        
        .log-data {
            color: #888;
            font-size: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: 2px solid #00ffff;
            background: rgba(0,255,255,0.1);
            color: #00ffff;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: rgba(0,255,255,0.2);
            transform: scale(1.05);
        }
        
        .action-btn.danger {
            border-color: #ff3300;
            color: #ff3300;
            background: rgba(255,50,0,0.1);
        }
        
        .action-btn.danger:hover {
            background: rgba(255,50,0,0.2);
        }
        
        .action-btn.primary {
            background: #00ffff;
            color: #000;
            font-weight: bold;
        }
        
        .filter-row {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 5px 12px;
            border: 1px solid #444;
            background: transparent;
            color: #888;
            font-size: 11px;
            cursor: pointer;
            border-radius: 15px;
        }
        
        .filter-btn.active {
            border-color: #00ffff;
            color: #00ffff;
            background: rgba(0,255,255,0.1);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .page-title h1 {
            color: #00ffff;
            font-size: 24px;
            margin: 0;
        }
        
        .page-title p {
            color: #888;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00ffff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 8px 15px;
            border: 1px solid rgba(0,255,255,0.3);
            border-radius: 5px;
        }
        
        .back-link:hover {
            background: rgba(0,255,255,0.1);
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            color: #888;
            font-size: 12px;
        }
        
        .auto-refresh input {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="logs-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-right"></i>
            חזרה לתפריט
        </a>
        
        <div class="page-title">
            <h1><i class="fas fa-terminal"></i> DEBUG LOGS</h1>
            <p>לוגים מפורטים לדיבוג המערכת</p>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be inserted here -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn primary" onclick="downloadLogs()">
                <i class="fas fa-download"></i>
                הורד לוג
            </button>
            <button class="action-btn" onclick="refreshLogs()">
                <i class="fas fa-sync-alt"></i>
                רענן
            </button>
            <button class="action-btn danger" onclick="clearLogs()">
                <i class="fas fa-trash"></i>
                נקה לוגים
            </button>
        </div>
        
        <div class="auto-refresh">
            <input type="checkbox" id="auto-refresh-check">
            <label for="auto-refresh-check">רענון אוטומטי כל 2 שניות</label>
        </div>
        
        <div class="filter-row" id="filter-row">
            <button class="filter-btn active" data-filter="ALL">הכל</button>
            <button class="filter-btn" data-filter="ERROR">שגיאות</button>
            <button class="filter-btn" data-filter="AI">AI</button>
            <button class="filter-btn" data-filter="AR">AR</button>
            <button class="filter-btn" data-filter="COMBAT">Combat</button>
            <button class="filter-btn" data-filter="SENSOR">Sensors</button>
            <button class="filter-btn" data-filter="PERF">Performance</button>
        </div>
        
        <div class="log-viewer" id="log-viewer">
            <!-- Logs will be inserted here -->
        </div>
    </div>
    
    <script src="logger.js"></script>
    <script>
        let currentFilter = 'ALL';
        let autoRefreshInterval = null;
        
        function updateStats() {
            const stats = IronLogger.stats();
            const grid = document.getElementById('stats-grid');
            
            grid.innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">סה"כ לוגים</div>
                </div>
                <div class="stat-box error">
                    <div class="stat-value">${stats.errors}</div>
                    <div class="stat-label">שגיאות</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.byType['AI'] || 0}</div>
                    <div class="stat-label">AI</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.byType['AR'] || 0}</div>
                    <div class="stat-label">AR</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.byType['COMBAT'] || 0}</div>
                    <div class="stat-label">COMBAT</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${stats.sessionDuration}s</div>
                    <div class="stat-label">זמן סשן</div>
                </div>
            `;
        }
        
        function renderLogs() {
            const logs = IronLogger.getLogs();
            const viewer = document.getElementById('log-viewer');
            
            let filtered = currentFilter === 'ALL' 
                ? logs 
                : logs.filter(l => l.type === currentFilter);
            
            // Show newest first
            filtered = filtered.slice().reverse();
            
            if(filtered.length === 0) {
                viewer.innerHTML = '<div style="text-align:center;color:#666;padding:20px;">אין לוגים להצגה</div>';
                return;
            }
            
            let html = '';
            for(let log of filtered) {
                const time = new Date(log.t).toLocaleTimeString('he-IL');
                const ms = (log.t % 1000).toString().padStart(3, '0');
                const dataStr = log.data ? JSON.stringify(log.data).substring(0, 100) : '';
                
                html += `
                    <div class="log-entry">
                        <span class="log-time">${time}.${ms}</span>
                        <span class="log-type ${log.type}">${log.type}</span>
                        <span class="log-msg">${escapeHtml(log.msg)}</span>
                        ${dataStr ? `<span class="log-data">${escapeHtml(dataStr)}</span>` : ''}
                    </div>
                `;
            }
            
            viewer.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function refreshLogs() {
            updateStats();
            renderLogs();
        }
        
        function downloadLogs() {
            IronLogger.download();
        }
        
        function clearLogs() {
            if(confirm('האם למחוק את כל הלוגים?')) {
                IronLogger.clear();
                refreshLogs();
            }
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderLogs();
            });
        });
        
        // Auto refresh
        document.getElementById('auto-refresh-check').addEventListener('change', (e) => {
            if(e.target.checked) {
                autoRefreshInterval = setInterval(refreshLogs, 2000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });
        
        // Initial load
        refreshLogs();
    </script>
</body>
</html>
