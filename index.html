<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#00d4ff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <meta name="description" content="Iron Man AR - Tactical HUD System with sensors and combat mode">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IronAR">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon.svg">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon.svg">
    
    <!-- Android/Chrome -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon.svg">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon.svg">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <title>Iron Man AR · Tactical HUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
    
    <!-- Main Menu -->
    <main class="menu-container">
        <!-- Logo Section -->
        <header class="menu-header">
            <div class="logo-box">
                <div class="logo-ring"></div>
                <div class="logo-ring logo-ring--inner"></div>
                <i class="fa-solid fa-helmet-safety logo-icon"></i>
            </div>
            <h1 class="menu-title">TACTICAL HUD</h1>
            <p class="menu-subtitle">Iron Man AR System · Mk.IX</p>
            <div class="menu-version">v2.0.81</div>
        </header>

        <!-- Menu Buttons -->
        <nav class="menu-nav">
            <!-- Play Game Button -->
            <a href="game.html" class="menu-btn menu-btn--primary">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">הפעל משחק</span>
                    <span class="menu-btn__desc">כניסה למצב AR קרבי</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </a>

            <!-- Sensors Button -->
            <a href="sensors.html" class="menu-btn">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-microchip"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">חיישנים</span>
                    <span class="menu-btn__desc">סריקת חומרה ואביזרים</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </a>

            <!-- Functions Button -->
            <a href="functions.html" class="menu-btn">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-diagram-project"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">פונקציות</span>
                    <span class="menu-btn__desc">שילוב חיישנים ליצירת נתונים</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </a>

            <!-- Install Button -->
            <button class="menu-btn menu-btn--install" id="installBtn">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-download"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">התקן אפליקציה</span>
                    <span class="menu-btn__desc">הוסף למסך הבית</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </button>
        </nav>

        <!-- Status Bar -->
        <footer class="menu-footer">
            <div class="status-item">
                <i class="fa-solid fa-signal"></i>
                <span>מוכן</span>
            </div>
            <div class="status-item">
                <i class="fa-solid fa-battery-full"></i>
                <span id="batteryLevel">--</span>
            </div>
            <div class="status-item">
                <i class="fa-solid fa-clock"></i>
                <span id="currentTime">--:--</span>
            </div>
        </footer>
    </main>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Battery status
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                document.getElementById('batteryLevel').textContent = 
                    Math.round(battery.level * 100) + '%';
                battery.addEventListener('levelchange', () => {
                    document.getElementById('batteryLevel').textContent = 
                        Math.round(battery.level * 100) + '%';
                });
            });
        }

        // PWA Install
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('menu-btn--available');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.querySelector('.menu-btn__desc').textContent = 'הותקן בהצלחה!';
                }
                deferredPrompt = null;
            } else {
                alert('האפליקציה כבר מותקנת או לא זמינה להתקנה');
            }
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
