<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Iron Man AR Mk.IV</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- WebXR Hit Test Component -->
    <script src="https://unpkg.com/aframe-hit-test-controls@2.0.0/dist/aframe-hit-test-controls.min.js"></script>
    
    <!-- TensorFlow.js & COCO-SSD for AI Object Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boot-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #00ffff; font-family: 'Courier New', monospace; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <h1 id="boot-text">INITIALIZING SYSTEM...</h1>
        <div style="width: 300px; height: 4px; background: #003333; margin-top: 20px;">
            <div id="boot-progress" style="width: 0%; height: 100%; background: #00ffff; transition: width 0.2s;"></div>
        </div>
        <div id="boot-log" style="margin-top: 20px; font-size: 12px; height: 100px; overflow: hidden; text-align: left; width: 300px; color: rgba(0, 255, 255, 0.7);"></div>
    </div>

    <div id="hud">
        <!-- TOP: FULL WIDTH COMPASS ONLY -->
        <div class="compass-container-full">
            <div class="heading-display"><span id="heading-val">000</span>Â°</div>
            <div class="compass-tape-window">
                <div class="compass-strip" id="compass-ticks">
                    <span>N</span><span>|</span><span>|</span><span>|</span>
                    <span>E</span><span>|</span><span>|</span><span>|</span>
                    <span>S</span><span>|</span><span>|</span><span>|</span>
                    <span>W</span><span>|</span><span>|</span><span>|</span>
                    <span>N</span><span>|</span><span>|</span><span>|</span>
                </div>
                <div class="compass-marker"></div>
            </div>
        </div>

        <!-- CENTER: RETICLE -->
        <div class="reticle-center">
            <div class="crosshair-h"></div>
            <div class="crosshair-v"></div>
        </div>

        <!-- BOTTOM: TACTICAL DASHBOARD -->
        <div class="bottom-dashboard">
            <!-- Bottom Left: SYSTEMS -->
            <div class="hud-panel left-panel">
                <div class="panel-header">SYSTEMS</div>
                <div class="row">
                    <span class="label">PWR</span>
                    <span class="val" id="battery-level">100%</span>
                </div>
                <div class="row">
                    <span class="label">G-FORCE</span>
                    <span class="val" id="g-force">1.0</span>
                </div>
                <div class="row">
                    <span class="label">LIGHT</span>
                    <span class="val"><span id="lux-level">--</span> Lx</span>
                </div>
                <div class="row">
                    <span class="label">EM FIELD</span>
                    <span class="val"><span id="emf-level">--</span> uT</span>
                </div>
            </div>

            <!-- Bottom Center: VOICE -->
            <div class="voice-center" id="voice-viz">
                <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
                <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
                <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
                <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
            </div>

            <!-- Bottom Right: TARGETING -->
            <div class="hud-panel right-panel">
                <div class="panel-header">TARGETING</div>
                <div class="target-display">
                    <div class="rf-value"><span id="rf-dist">----</span> <span style="font-size:12px">M</span></div>
                    <div class="rf-target" id="rf-name">SCANNING</div>
                </div>
                <div class="gps-sub">
                    <span>ALT: <span id="altitude-val">--</span></span>
                    <span>SPD: <span id="speed-val">0</span></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scene with WebXR Hit Test enabled -->
    <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #hud;" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <!-- Reticle for surface detection -->
        <a-entity id="reticle-target" hit-test-controls="mode: origin" visible="false">
            <a-ring rotation="-90 0 0" color="#00ffff" radius-inner="0.1" radius-outer="0.15" opacity="0.8" animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000"></a-ring>
            <a-circle rotation="-90 0 0" color="#00ffff" radius="0.05" opacity="0.3"></a-circle>
        </a-entity>

        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
            <a-entity position="0.5 0 0.5" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
            <a-entity position="-0.5 0 -0.5" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
        </a-marker>
        
        <!-- Enemies will be spawned here or via marker -->
        <a-entity id="enemy1" position="2 0 2" scale="0.1 0.1 0.1" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: position; to: 2 0 3; loop: true; dur: 3000; dir: alternate"></a-entity>
        <a-entity id="enemy2" position="-2 0 -2" scale="0.1 0.1 0.1" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: position; to: -2 0 -3; loop: true; dur: 4000; dir: alternate"></a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>
    <script src="game_logic.js"></script>
</body>
</html>
