<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק מציאות רבודה</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- WebXR Hit Test Component -->
    <script src="https://unpkg.com/aframe-hit-test-controls@2.0.0/dist/aframe-hit-test-controls.min.js"></script>
    
    <!-- TensorFlow.js & COCO-SSD for AI Object Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boot-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #00ffff; font-family: 'Courier New', monospace; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <h1 id="boot-text">INITIALIZING SYSTEM...</h1>
        <div style="width: 300px; height: 4px; background: #003333; margin-top: 20px;">
            <div id="boot-progress" style="width: 0%; height: 100%; background: #00ffff; transition: width 0.2s;"></div>
        </div>
        <div id="boot-log" style="margin-top: 20px; font-size: 12px; height: 100px; overflow: hidden; text-align: left; width: 300px; color: rgba(0, 255, 255, 0.7);"></div>
    </div>

    <div id="hud" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; color: #00ffff; font-family: 'Courier New', monospace; pointer-events: none; z-index: 100; display: none;">
        <div class="scan-line"></div>
        
        <!-- Top Left: Energy & Systems -->
        <div class="hud-panel" style="top: 20px; left: 20px; border-top-right-radius: 20px;">
            <h3 style="margin: 0; border-bottom: 1px solid #00ffff; padding-bottom: 5px;">SYSTEM STATUS</h3>
            <p style="margin: 5px 0;">ENERGY: <span id="energy">100%</span></p>
            <p style="margin: 5px 0;">TEMP: <span id="temp">98.6°F</span></p>
            <p style="margin: 5px 0;">ALTITUDE: <span id="altitude">0m</span></p>
        </div>

        <!-- Top Right: Data Stream & Radar -->
        <div class="hud-panel" style="top: 20px; right: 20px; border-top-left-radius: 20px; text-align: right;">
            <h3 style="margin: 0; border-bottom: 1px solid #00ffff; padding-bottom: 5px;">TACTICAL FEED</h3>
            <p style="margin: 5px 0;" id="target-lock">SCANNING...</p>
            <div id="data-stream" style="font-size: 10px; opacity: 0.7;">DATA: INITIALIZING...</div>
        </div>

        <!-- Bottom Left: Armor Status -->
        <div class="hud-panel" style="bottom: 20px; left: 20px; border-bottom-right-radius: 20px;">
             <h3 style="margin: 0; border-bottom: 1px solid #00ffff; padding-bottom: 5px;">ARMOR INTEGRITY</h3>
             <div style="display: flex; gap: 5px; margin-top: 5px;">
                 <div style="width: 20px; height: 40px; background: rgba(0, 255, 255, 0.3); border: 1px solid #00ffff;"></div>
                 <div style="width: 20px; height: 40px; background: rgba(0, 255, 255, 0.3); border: 1px solid #00ffff;"></div>
                 <div style="width: 20px; height: 40px; background: rgba(0, 255, 255, 0.3); border: 1px solid #00ffff;"></div>
             </div>
        </div>

        <!-- Bottom Right: Weapon Systems -->
        <div class="hud-panel" style="bottom: 20px; right: 20px; border-bottom-left-radius: 20px; text-align: right;">
             <h3 style="margin: 0; border-bottom: 1px solid #00ffff; padding-bottom: 5px;">WEAPONS</h3>
             <p style="margin: 5px 0;">REPULSOR: <span style="color: #00ff00;">ONLINE</span></p>
             <p style="margin: 5px 0;">UNIBEAM: <span style="color: #ffff00;">CHARGING</span></p>
             <p style="margin: 5px 0;">MISSILES: <span style="color: #00ff00;">READY</span></p>
        </div>

        <!-- Center Reticle -->
        <div id="reticle" class="reticle">
            <div style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 10px;">AIM</div>
            <div style="position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%); font-size: 10px; white-space: nowrap;" id="lock-status">NO TARGET</div>
        </div>
    </div>
    
    <!-- Scene with WebXR Hit Test enabled -->
    <a-scene webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #hud;" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        
        <!-- Reticle for surface detection -->
        <a-entity id="reticle-target" hit-test-controls="mode: origin" visible="false">
            <a-ring rotation="-90 0 0" color="#00ffff" radius-inner="0.1" radius-outer="0.15" opacity="0.8" animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000"></a-ring>
            <a-circle rotation="-90 0 0" color="#00ffff" radius="0.05" opacity="0.3"></a-circle>fals
        </a-entity>

        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
            <a-entity position="0.5 0 0.5" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
            <a-entity position="-0.5 0 -0.5" scale="0.05 0.05 0.05" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
        </a-marker>
        
        <!-- Enemies will be spawned here or via marker -->
        <a-entity id="enemy1" position="2 0 2" scale="0.1 0.1 0.1" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: position; to: 2 0 3; loop: true; dur: 3000; dir: alternate"></a-entity>
        <a-entity id="enemy2" position="-2 0 -2" scale="0.1 0.1 0.1" gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/assets/models/coin.gltf" animation="property: position; to: -2 0 -3; loop: true; dur: 4000; dir: alternate"></a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>
    <script src="game_logic.js"></script>
</body>
</html>
