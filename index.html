<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="theme-color" content="#00d4ff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
    <meta name="description" content="Iron Man AR - Tactical HUD System with sensors and combat mode">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IronAR">
    <link rel="apple-touch-icon" href="icons/icon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon.svg">
    
    <!-- Android/Chrome -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
    <link rel="shortcut icon" href="icons/icon.svg">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="browserconfig.xml">
    
    <title>Iron Man AR · Tactical HUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
    
    <!-- Main Menu -->
    <main class="menu-container">
        <!-- Logo Section -->
        <header class="menu-header">
            <div class="logo-box">
                <div class="logo-ring"></div>
                <div class="logo-ring logo-ring--inner"></div>
                <i class="fa-solid fa-helmet-safety logo-icon"></i>
            </div>
            <h1 class="menu-title">TACTICAL HUD</h1>
            <p class="menu-subtitle">Iron Man AR System · Mk.IX</p>
            <div class="menu-version">v2.0.81</div>
        </header>

        <!-- Menu Buttons -->
        <nav class="menu-nav">
            <!-- Play Game Button -->
            <a href="game.html" class="menu-btn menu-btn--primary">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">הפעל משחק</span>
                    <span class="menu-btn__desc">כניסה למצב AR קרבי</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </a>

            <!-- Sensors Button -->
            <a href="sensors.html" class="menu-btn">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-microchip"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">חיישנים</span>
                    <span class="menu-btn__desc">סריקת חומרה ואביזרים</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </a>

            <!-- Functions Button -->
            <a href="functions.html" class="menu-btn">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-diagram-project"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">פונקציות</span>
                    <span class="menu-btn__desc">שילוב חיישנים ליצירת נתונים</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </a>

            <!-- Install Button -->
            <button class="menu-btn menu-btn--install" id="installBtn">
                <div class="menu-btn__icon">
                    <i class="fa-solid fa-download"></i>
                </div>
                <div class="menu-btn__content">
                    <span class="menu-btn__title">התקן אפליקציה</span>
                    <span class="menu-btn__desc">הוסף למסך הבית</span>
                </div>
                <i class="fa-solid fa-chevron-left menu-btn__arrow"></i>
            </button>
        </nav>

        <!-- Status Bar -->
        <footer class="menu-footer">
            <div class="status-item">
                <i class="fa-solid fa-signal"></i>
                <span>מוכן</span>
            </div>
            <div class="status-item">
                <i class="fa-solid fa-battery-full"></i>
                <span id="batteryLevel">--</span>
            </div>
            <div class="status-item">
                <i class="fa-solid fa-clock"></i>
                <span id="currentTime">--:--</span>
            </div>
        </footer>
    </main>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Battery status
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                document.getElementById('batteryLevel').textContent = 
                    Math.round(battery.level * 100) + '%';
                battery.addEventListener('levelchange', () => {
                    document.getElementById('batteryLevel').textContent = 
                        Math.round(battery.level * 100) + '%';
                });
            });
        }

        // PWA Install
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.add('menu-btn--available');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.querySelector('.menu-btn__desc').textContent = 'הותקן בהצלחה!';
                }
                deferredPrompt = null;
            } else {
                alert('האפליקציה כבר מותקנת או לא זמינה להתקנה');
            }
        });

        // Service Worker with Auto-Update
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                // Check for updates on page load
                reg.update();
                
                // Check for updates every 60 seconds
                setInterval(() => reg.update(), 60000);
                
                // Listen for new SW waiting
                reg.addEventListener('updatefound', () => {
                    const newWorker = reg.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            showUpdateNotification();
                        }
                    });
                });
            });
            
            // Listen for messages from SW
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'UPDATE_AVAILABLE') {
                    showUpdateNotification(event.data.changelog);
                }
                if (event.data.type === 'SW_UPDATED') {
                    console.log('App updated to:', event.data.version);
                }
            });
        }
        
        // Update notification UI
        function showUpdateNotification(changelog = 'עדכון חדש זמין') {
            // Remove existing notification
            const existing = document.getElementById('update-notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.id = 'update-notification';
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: linear-gradient(135deg, #00aa44 0%, #008833 100%);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 12px;
                    box-shadow: 0 4px 20px rgba(0,170,68,0.4);
                    z-index: 999999;
                    display: flex;
                    align-items: center;
                    gap: 15px;
                    font-family: inherit;
                    animation: slideDown 0.3s ease;
                ">
                    <i class="fa-solid fa-arrow-rotate-right" style="font-size: 20px;"></i>
                    <div>
                        <div style="font-weight: bold; margin-bottom: 3px;">עדכון זמין!</div>
                        <div style="font-size: 12px; opacity: 0.9;">${changelog}</div>
                    </div>
                    <button onclick="applyUpdate()" style="
                        background: white;
                        color: #008833;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 8px;
                        font-weight: bold;
                        cursor: pointer;
                        margin-right: 10px;
                    ">עדכן עכשיו</button>
                    <button onclick="this.parentElement.remove()" style="
                        background: transparent;
                        color: white;
                        border: none;
                        font-size: 18px;
                        cursor: pointer;
                        opacity: 0.7;
                    ">&times;</button>
                </div>
            `;
            document.body.appendChild(notification);
        }
        
        // Apply update - reload page
        function applyUpdate() {
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage('SKIP_WAITING');
            }
            window.location.reload(true);
        }
    </script>
    <style>
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</body>
</html>
