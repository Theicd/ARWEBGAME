<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Iron Man AR Mk.III</title>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Boot Screen -->
    <div id="boot-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: #00ffff; font-family: 'Courier New', monospace; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <h1 id="boot-text">INITIALIZING SYSTEM...</h1>
        <div style="width: 300px; height: 4px; background: #003333; margin-top: 20px;">
            <div id="boot-progress" style="width: 0%; height: 100%; background: #00ffff; transition: width 0.2s;"></div>
        </div>
        <div id="boot-log" style="margin-top: 20px; font-size: 12px; height: 100px; overflow: hidden; text-align: left; width: 300px; color: rgba(0, 255, 255, 0.7);"></div>
    </div>

    <!-- Detection Boxes Overlay -->
    <canvas id="detection-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none;"></canvas>

    <!-- HUD Overlay -->
    <div id="hud">
        
        <!-- TOP CENTER: Compass -->
        <div class="compass-container">
            <div class="heading-display"><span id="heading-val">000</span>°</div>
            <div class="compass-tape-window">
                <div class="compass-strip" id="compass-ticks"></div>
                <div class="compass-marker"></div>
            </div>
        </div>

        <!-- TOP LEFT: Bio Readings -->
        <div class="corner-data top-left">
            <div><span class="data-label">LIGHT</span></div>
            <div class="data-value"><span id="lux-level">--</span> Lx</div>
            <div style="margin-top: 5px;"><span class="data-label">EMF</span></div>
            <div class="data-value"><span id="emf-level">--</span> μT</div>
            <div class="hazard-container">
                <div class="data-label">EXPOSURE</div>
                <div class="hazard-track">
                    <div class="hazard-fill" id="hazard-bar"></div>
                </div>
                <div style="font-size: 12px; margin-top: 2px;"><span id="hazard-level">SAFE</span></div>
            </div>
        </div>

        <!-- TOP RIGHT: Tactical -->
        <div class="corner-data top-right">
            <div><span class="data-label">ALTITUDE</span></div>
            <div class="data-value"><span id="altitude-val">--</span>m</div>
            <div style="margin-top: 5px;"><span class="data-label">SPEED</span></div>
            <div class="data-value"><span id="speed-val">0</span> km/h</div>
            <div style="margin-top: 5px;"><span class="data-label">G-FORCE</span></div>
            <div class="data-value"><span id="g-force">1.0</span>G</div>
        </div>

        <!-- CENTER: Reticle & Always-On Rangefinder -->
        <div class="reticle-center">
            <div class="reticle-crosshair"></div>
        </div>
        
        <!-- Always visible distance display -->
        <div id="center-range" style="position: absolute; top: calc(50% + 40px); left: 50%; transform: translateX(-50%); text-align: center; font-family: Consolas; pointer-events: none;">
            <div style="font-size: 10px; color: #00ffff; opacity: 0.7;">RANGE</div>
            <div id="live-distance" style="font-size: 20px; font-weight: bold; color: #fff; text-shadow: 0 0 5px #00ffff;">--</div>
        </div>
        
        <!-- Target info panel (appears when scanning/scanned) -->
        <div class="rangefinder-fixed" id="target-data" style="display: none;">
            <div class="rf-label">TARGET</div>
            <div class="rf-target" id="target-name">---</div>
            <div class="rf-label">RANGE</div>
            <div class="rf-value"><span id="target-dist">--</span>m</div>
            <div class="rf-label" style="color: #ffcc00;">CONF: <span id="target-conf">--</span>%</div>
        </div>

        <!-- BOTTOM LEFT: Power -->
        <div class="corner-data bottom-left">
            <div><span class="data-label">SYSTEM PWR</span></div>
            <div class="data-value" id="battery-level">--%</div>
        </div>

        <!-- BOTTOM CENTER: Equalizer -->
        <div class="voice-footer" id="voice-viz">
            <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
            <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
            <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
            <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
        </div>

    </div>
    
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-entity camera></a-entity>
    </a-scene>

    <script src="game_logic.js"></script>
</body>
</html>
